server {
  listen 3000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Proxy API requests to the backend running on localhost:3001 inside the container
  location /api/ {
    proxy_pass http://backend:3001$request_uri;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "$connection_upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve service worker with no caching so updates are discoverable
  location = /sw.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
    try_files /sw.js =404;
  }

  # Ensure manifest is served with appropriate MIME type and small caching
  location = /manifest.json {
    add_header Cache-Control "public, max-age=60";
    try_files /manifest.json =404;
  }

  # Static assets: long cache lifetime (immutable)
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri $uri/ =404;
  }

  # Icons: cache for a while
  location /icons/ {
    add_header Cache-Control "public, max-age=604800";
    try_files $uri $uri/ =404;
  }

  # SPA fallback for navigation requests
  location / {
    try_files $uri $uri/ /index.html;
  }
}
